<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Design Test</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo" >
            <a href="#"><h4 class="logo">Example.com </h4></a>
        </div>    
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Product</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                    <li><a class="nav-link" href="#">Sign In</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.png"  href="#" alt="cart">

            </div>
    </header><hr>

    <main>

        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Lorem ipsum dolor sit.</h1>
                    <p>
                     Lorem ipsum dolor sit amet consectetur 
                     adipisicing elit. Recusandae quibusdam asperiores eius?
                    </p>
                </div>
            <div class="but">
                <button class="but-buy">Buy Now</button>
                <button class="but-add"> Add to Cart</button>                
            </div>
            </div>
            <div class="cover">
                <img src="./img/Laptop.png" alt="Laptop">
            </div>
        </section>
        <section class="dots">
           <div class="dot"></div>
           <div class="dot1"></div>
           <div class="dot2"></div>
        </section>
    </main>

</body>
</html>
